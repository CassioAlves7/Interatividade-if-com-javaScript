<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

<style>
    body{
        background-image: linear-gradient(45deg,#3A9989,#E6DF67);
    }
    #painel{
        background-color: #D7E6D8;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border-radius: 4px;
        padding: 20px;
        margin: 15px;
    }
    h1{
        text-align: center;

    }
</style>
</head>
<body>
    <main id="princ">
        <div id="painel">
            <h1>Sistema de Multas</h1>
            velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="verificar" onclick="calcular()">
            <div id="res">
        </div>
        </div>
    </main>
    <script>
        function calcular() {
        var txtv = window.document.querySelector ('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number (txtv.value)
        document.querySelector('#res').innerHTML +=`<p>sua velocidade e de <strong>${vel}</strong></p>`
        
        if (vel > 60){
            document.querySelector('#res').innerHTML += '<p>Você está <strong>MULTADO</strong> por execesso de velocidade</p>'
        }
        }
    </script>
</body>
</html>
